<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes</title>
</head>
<body>
    <h1>Listado de Órdenes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for orden in ordenes %}
                <tr>
                    <td>{{ orden.id }}</td>
                    <td>{{ orden.producto }}</td>
                    <td>{{ orden.cantidad }}</td>
                    <td>{{ orden.precio }}</td>
                    <td>
                        <a href="{% url 'editar_orden' orden.id %}">Editar</a> |
                        <a href="{% url 'eliminar_orden' orden.id %}">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No hay órdenes disponibles</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crear_orden' %}">Crear Nueva Orden</a>
</body>
</html>
